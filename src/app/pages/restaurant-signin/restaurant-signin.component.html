<div class="container mt-5">
  <h2 class="text-center mb-4">Restaurant Sign-In</h2>
  <form (ngSubmit)="onSignIn()" #signInForm="ngForm">
    <!-- Restaurant Name -->
    <div class="mb-3">
      <label for="restaurantName" class="form-label">Restaurant Name</label>
      <input
        type="text"
        id="restaurantName"
        class="form-control"
        [(ngModel)]="restaurant.restaurantName"
        name="restaurantName"
        required
        #restaurantName="ngModel"
      />
      <div *ngIf="restaurantName.invalid && restaurantName.touched" class="text-danger">
        Restaurant Name is required.
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="mailId" class="form-label">Email</label>
      <input
        type="email"
        id="mailId"
        class="form-control"
        [(ngModel)]="restaurant.mailId"
        name="mailId"
        required
        #mailId="ngModel"
      />
      <div *ngIf="mailId.invalid && mailId.touched" class="text-danger">
        Email is required and must be valid.
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [(ngModel)]="restaurant.password"
        name="password"
        required
        minlength="8"
        #password="ngModel"
      />
      <div *ngIf="password.invalid && password.touched" class="text-danger">
        Password is required and must be at least 8 characters long.
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="text-danger mb-3">
      {{ errorMessage }}
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100" [disabled]="signInForm.invalid">
      Sign In
    </button>
  </form>
</div>
